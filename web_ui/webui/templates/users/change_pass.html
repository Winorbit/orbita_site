{% extends "base.html" %}
{% load static %}
{% block title %} Новый пароль {% endblock %}


{% block content %}
    <div class="restore-form">
	    <form action="{% url 'webui:change_pass' uuid encoded_datetime encoded_email user_id %}" method="post">
            {{ restore_form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="pass_change" value="new"/>
            <p><input type="submit" value="new_pass"></p>
        </form>
    </div>
{% endblock %}
