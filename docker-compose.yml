version: '3.4'
services:
    web-api:
        build: ./web_api
        restart: always
        ports:
            - ${PORT_API}:${PORT_API}
        command: gunicorn --reload -w 4  -b :${PORT_API} wsgi
        env_file:
            - .env

    web-ui:
        build: ./web_ui
        restart: always
        expose:
            - ${PORT_UI}
        command: bash -c "python manage.py collectstatic --noinput && gunicorn --reload -w 4  -b :${PORT_UI} --env DJANGO_SETTINGS_MODULE=settings wsgi"
        volumes: 
            - ./web_ui/deploy_static/:/home/web_ui/deploy_static/
        env_file:
            - .env
        depends_on:
            - web-api

    nginx:
        image: nginx:alpine
        restart: always
        volumes: 
            - ./nginx/nginx.conf.template:/nginx.conf.template
            - ./nginx/logs/:/var/log/nginx
            - ./web_ui/deploy_static/:/staticfiles
        ports:
            - ${PORT_NGINX}:80
        environment: 
            - PORT_UI
        command: /bin/sh -c "envsubst '$$PORT_UI' < /nginx.conf.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
        env_file:
            - .env
        depends_on:
            - web-ui